<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多选控件</title>
</head>
<body>
    <!-- 下拉列表 只能选择一个 -->
    <select name="" id="">
        <option value="num1">北京</option>
        <option value="num2">上海</option>
        <option value="num3">天津</option>
        <option value="num4">重庆</option>
    </select>

    <hr>
    <!-- 列表  可以选择多个 -->
    <select multiple name="" id="">
        <option value="num1">北京</option>
        <option value="num2">上海</option>
        <option value="num3">天津</option>
        <option value="num4">重庆</option>
    </select>
</body>
</html>
