<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table span</title>
</head>

<body>
    <table border = "5px">
        <!-- 表头 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </tr>
        </thead>
        <!-- 表内容 -->
        <tbody>
            <tr>
                <td>老马</td>
                <td>18</td>
                <td>18911865673</td>
            </tr>
            <tr>
                <td>老马2</td>
                <td>182</td>
                <td>18911865673-2</td>
            </tr>
            <!-- 单元格合并案例 -->
            <tr>
                <!-- 横跨两个行 -->
                <td rowspan = "2">平均年龄</td>
               <!-- 横跨两个列 -->
                <td colspan = "2">24</td>
            </tr>
            <tr>
                <td>fsd1</td>
                <td>fsd1</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
