<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>只读和禁用</title>
</head>
<body>
    <!-- 将input输入text类型的设置为只读 -->
    <input type="text" name="" readonly value="只读" id="">
    <!-- 将input输入text类型的设置为禁用 -->
    <input type="text" name="" disabled value="禁用" id="">
    
    <!-- 将input输入button类型的设置为禁用 -->
    <input type="button" name="" value="按钮" disabled id="">
    
    <br>

    <!-- 将input输入checkbox类型的默认设置为勾选 -->
    <input type="checkbox" name="" checked id="eg">
    <label for="eg">示例</label>
</body>
</html>
