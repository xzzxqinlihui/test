<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接练习</title>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.tmall.com">天猫</a>
    <a href="http://www.sina.com.cn">新浪</a>
    <hr>
    <!-- 在新的页面打开超链接 -->
    <a target = "_blank" href="http://www.baidu.com">百度2</a>
    <!-- 在当前页面打开超链接 -->
    <a targer = "_self" href="http://www.tmall.com">天猫2</a>
    <!-- 默认是在当前页面打开超链接 -->
    <a href="http://www.sina.com.cn">新浪2</a>
   
</body>
</html>
