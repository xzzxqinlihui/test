<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单选和多选</title>
</head>
<body>
    <form action="">
        <!-- 多选项 -->
        <input type="checkbox" name= "ck_lq" id="ck_lq_id">
        <label for="ck_lq_id">篮球</label>

        <!-- input:checkbox + tab 快捷键 -->
        <input type="checkbox" name="ck_zq" id="ck_zq_id">
        <label for="ck_zq_id">足球</label>

        <br>
        
        <!-- 单选框 -->
        <!-- name 相同 保证单选框是同一组 -->
        <input type="radio" name="r" id="r_run">
        <label for="r_run">跑步</label>
        <input type="radio" name="r" id="r_bike">
        <label for="r_bike">自行车</label>

        <br>
        <input type="radio" name="r2" id="r_run2">
        <label for="r_run2">跑步2</label>
        <input type="radio" name="r2" id="r_bike2">
        <label for="r_bike2">自行车2</label>

    </form>
</body>
</html>
