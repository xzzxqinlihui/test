<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>
    <table>
        <!-- 表头 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </tr>
        </thead>
        <!-- 表内容 -->
        <tbody>
            <tr>
                <td>老马</td>
                <td>18</td>
                <td>18911865673</td>
            </tr>
            <tr>
                <td>老马2</td>
                <td>182</td>
                <td>18911865673-2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
